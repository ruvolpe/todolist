<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Answer this!</title>
</head>
<body>
    <h1>Ready to answer?</h1>
    <form>
        <p>First Name:<input type="text" name="firstname"></p>
        <p>Email:<input type="email" name="email"></p>
        <p>Password:<input type="password" minlength="5" name="password"></p>
        <p>Gender:<br>
            <input type="radio" name="gender" value="M">M<br>
            <input type="radio" name="gender" value="F">F<br>
            <input type="radio" name="gender" value="NB">NB<br>
        </p>
        <p>Birthday:<input type="date" name="birthday"></p>
        <p>Pets:<br>
            <input type="checkbox" name="cat"> Cat <br>
            <input type="checkbox" name="dog"> Dog <br>
        </p>
        <p>Cars <br>
        <select name="cars">
            <option value="gas" name="gas">Gas</option>
            <option value="eletric" name="electric">Electric</option>
        </select></p><br>
        <input type="submit">
        <input type="reset">
        
    </form>
</body>
</html>
